<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product MNG</title>
</head>
<body>

<h1>Product MNG</h1>
<a th:href="@{/create}">Create Product</a>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{'/edit/' + ${product.getId()}}">Edit</a></td>
            <td><a th:href="@{'/delete/' + ${product.getId()}}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>

</table>

</body>
</html>
