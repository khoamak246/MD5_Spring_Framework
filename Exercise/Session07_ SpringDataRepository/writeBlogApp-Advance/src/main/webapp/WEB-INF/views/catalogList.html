<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog List</title>
</head>
<body>
<h1>Catalog List</h1>
<a href="/create-catalog">Create Catalog</a>
<a href="/">Back Home</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="catalog : ${catalogs}">
        <tr>
            <td th:text="${catalog.name}"></td>
        </tr>
        <tr>
            <td><a th:href="@{'/edit-catalog/' + ${catalog.getCatalogId()}}">Edit</a></td>
            <td ><a th:href="@{'/delete-catalog/' + ${catalog.getCatalogId()}}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>


</body>
</html>
