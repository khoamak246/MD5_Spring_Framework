<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<h1>Edit Blog</h1>
<a href="/">Back to Home</a>
<form  action="/save" method="post" th:object="${blog}">
    <input type="text" th:field="*{id}" hidden="hidden">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}"/>
    <label for="content">Content</label>
    <input type="text" id="content" th:field="*{content}">
    <label for="catalog">Catalog</label>
    <select th:field="*{catalog}" id="catalog">
        <th:block th:each="catalog : ${catalogs}">
            <option th:value="${catalog.catalogId}"
                    th:text="${catalog.name}"></option>
        </th:block>
    </select>
    <button type="submit">Update</button>
</form>



</body>
</html>
