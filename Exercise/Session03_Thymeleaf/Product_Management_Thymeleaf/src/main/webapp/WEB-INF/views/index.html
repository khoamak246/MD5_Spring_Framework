<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>
<a th:href="@{product/create}">Add new product</a>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getStock()}"></td>
        <td><a th:href="@{product/edit/{id}(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{product/delete/{id}(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{product/view/{id}(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
