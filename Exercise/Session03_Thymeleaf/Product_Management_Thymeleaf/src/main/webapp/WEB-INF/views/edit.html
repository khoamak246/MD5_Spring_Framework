<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit product</h1>
<a th:href="@{/}">Back to home</a>
<div id="form">
  <form th:action="@{/product/update/{id}(id=${product.getId()})}" th:object="${product}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Price</label>
      <input type="email" th:field="*{price}"/>
    </div>
    <div>
      <label>Stock</label>
      <input type="text" th:field="*{stock}"/>
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
