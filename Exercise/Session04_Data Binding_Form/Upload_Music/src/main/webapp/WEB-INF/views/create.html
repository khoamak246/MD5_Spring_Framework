<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Audio</h3>
<p>
    <a th:href="@{/audio}">
        Back to audio list
    </a>
</p>
<div id="form">
    <form th:action="@{/audio/save}" th:object="${audioForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Audio</label>
            <input type="file" th:field="*{url}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
