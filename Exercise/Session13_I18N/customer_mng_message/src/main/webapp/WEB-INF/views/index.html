<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1 th:text="#{table.label}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=jav">JAV</a>
<table>
    <thead>
    <tr>
        <th th:text="#{table.name}"></th>
        <th th:text="#{table.age}"></th>
        <th th:text="#{table.action}"></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.age}"></td>
            <td><a th:href="@{'/delete/' + ${customers.indexOf(customer)}}" th:text="#{table.action.delete}"></a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
