<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
</head>
<body>

<h1>Sign Up</h1>
<form th:action="@{/api/auth/signup}" th:method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Input name...">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Input username...">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Input email...">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" placeholder="Input password...">
    <button type="submit" id="registerBtn">Register</button>
</form>


<script>
    $("#registerBtn").click(function (event) {
        event.preventDefault();
        let name = $("#name").val();
        let username = $("#username").val();
        let email = $("#email").val();
        let password = $("#password").val();
        $.ajax({
            url: "/api/auth/signup",
            method: "POST",
            data: JSON.stringify({name, username, email, password}),
            contentType: 'application/json; charset=utf-8',
            success: function () {
                alert('Saved successfully');
            },
            error: function (error) {
                alert(error);
            }
        })
    })



</script>
</body>
</html>
